[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1080x24
autorestart=true
user=lmstudio
stdout_logfile=/home/lmstudio/logs/xvfb.log
stderr_logfile=/home/lmstudio/logs/xvfb.log

[program:fluxbox]
command=/usr/bin/fluxbox -display :1
autorestart=true
user=lmstudio
environment=DISPLAY=":1"
stdout_logfile=/home/lmstudio/logs/fluxbox.log
stderr_logfile=/home/lmstudio/logs/fluxbox.log

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -nopw -listen 0.0.0.0 -xkb -ncache 10 -ncache_cr -forever -shared
autorestart=true
user=lmstudio
stdout_logfile=/home/lmstudio/logs/x11vnc.log
stderr_logfile=/home/lmstudio/logs/x11vnc.log

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autorestart=true
user=lmstudio
stdout_logfile=/home/lmstudio/logs/novnc.log
stderr_logfile=/home/lmstudio/logs/novnc.log

[program:lmstudio]
command=/usr/local/bin/lmstudio --headless --host 0.0.0.0 --port 1234
autorestart=true
user=lmstudio
environment=DISPLAY=":1"
stdout_logfile=/home/lmstudio/logs/lmstudio.log
stderr_logfile=/home/lmstudio/logs/lmstudio.log
startretries=3
startsecs=10